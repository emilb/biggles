    <div class="row">
        <div class="col-md-12">
            <h2>{{title}} ({{books.length}} st)</h2>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Titel</th>
                        <th>Org. titel</th>
                        <th>FÃ¶rlag</th>
                        <th>Upplaga</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="book in paginator.itemsInCurrentPage" ng-click="showDetail(book)">
                        <td><a href="#/book/{{book.titleSwedishSlug}}/{{book.id}}"><span tooltip-html-unsafe="<img src='{{book.coverImagePath}}' width='90px'>" tooltip-placement="right">{{book.titleSwedish}}</span></a></td>
                        <td>{{book.titleEnglish}}</td>
                        <td>{{book.publisherSwedish}}</td>
                        <td>{{book.yearThisEdition}}</td>
                    </tr>
                    </tbody>
                </table>

                <ul class="pagination">
                    <li ng-class="{disabled: paginator.currentPage==1}"><a href="" ng-click="paginator.setPage(1)">&laquo;</a></li>
                    <li ng-class="{active: n==paginator.currentPage}" ng-repeat="n in paginator.range()"><a href="" ng-click="paginator.setPage(n)">{{n}}</a></li>
                    <li ng-class="{disabled: paginator.noOfPages==paginator.currentPage}"><a href="" ng-click="paginator.setPage(paginator.noOfPages)">&raquo;</a></li>
                </ul>

            </div>
        </div>
    </div>
