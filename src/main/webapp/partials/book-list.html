<div class="row">
    <div class="col-lg-4" ng-controller="BookListCtrl">
        <h2>Sökresultat: {{searchTerm}}</h2>
        <p ng-if="{{books.size == 0}}">Inga träffar</p>
        <ul>
            <li ng-repeat="book in books">
                <a href="#/book/{{book.titleSwedishSlug}}/{{book.id}}">{{book.titleSwedish}}</a>
            </li>
        </ul>
    </div>
</div>
